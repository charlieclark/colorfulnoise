<!DOCTYPE html>
<html>
<head>
	<title>Noise Example</title>
	<style type="text/css">
		html,body{
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../bin/colorfulnoise.js"></script>
	<script type="text/javascript">
		$( function () {
			console.log("!");
		    var noise = new ColorfulNoise( {
		    	// quality : 0.2,
		    	width : 20,
		    	height: 2,
		    	granularity : 0.8,
		    	speed : 0.1,
		        colors : [ "#6DE1FF", "#D53CA0"],
		        hasCanvas : false
		    } );

		    $( "body" ).append( noise.getCanvas() );

		    $("body").find("canvas").css({
		    	width: window.innerWidth,
		    	height: window.innerHeight,
		    });
		    window.noise = noise;
		    noise.start();

		} );
	</script>
</body>
</html>
